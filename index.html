<!DOCTYPE html>
<html>
      <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>QGate Cloud Partner Portal</title>
            <link rel="stylesheet" href="css/loginStyle.css" type="text/css">
      </head>
      <body>
            <div class="header">
                  <h2>QGate Cloud Partner Portal</h2>
            </div>

            <form class="loginContainer">
                  <div class="container">
                        <div class="loginName">
                              <p>Partner Login</p>
                        </div>


                        <div class="loginInputs">
                              <div class="usr">
                                    <label>Username:</label>
                                    <input type="text" name="uname" value="" required>
                              </div>
                              <div class="psw">
                                    <label>Password:</label>
                                    <input type="password" name="psw" value="" required>
                              </div>


                              <button type="submit" name="login" onclick=" return checkLogin(this.form)" >Login</button>
                        </div>
                  </div>
            </form>

            <script src="scripts/login.js"></script>
      </body>
</html>
